{% extends 'base.html' %}
{% load static %}

{% block title %}mark_uncompleted{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <p>Are you sure you want to mark <span class="text-warning mx-3">{{ todo}}</span>uncompleted?</p>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <button class="btn btn-warning">comfirm</button>
                        <a class="btn btn-info" href="{% url 'todoapp:home' %}">cancel</a>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</div>
{% endblock %}
