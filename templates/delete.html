{% extends 'base.html' %}
{% load static %}

{% block title %}delete todo{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="mb-5">
                        <p class="lead">Are you sure you want to delete <span class="lead ml-3 text-danger ">'{{ todo.title }}'</span> ?</p>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger">comfirm</button>
                        <a class="btn btn-info" href="{% url 'todoapp:home' %}">cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
