{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}contact{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-outline-dark" type="submit" value="contact">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
